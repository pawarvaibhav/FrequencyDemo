plugins {
    id 'java'
}

group = 'org.vpawar'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'io.rest-assured:rest-assured:5.3.1' //get VERSION with no vulnerabilities
    testImplementation 'io.rest-assured:json-schema-validator:5.3.1' // VERSION with no vulnerabilities
    testImplementation 'org.apache.logging.log4j:log4j:2.20.0'
    // import testng dependencies
    testImplementation 'org.testng:testng:7.4.0'
}

test {
    useJUnitPlatform()
}